<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!--  <script type="text/javascript" src="/Ajax/10common/ajaxUtil02.js"></script>-->
	<script type="text/javascript">
	/*
	■ $.ajax() function  사용법 : http://api.jquery.com/jQuery.ajax/ 참조
	
	-jQuery Ajax 지원 : $.ajax(option)
	-option : name = value (JSON형식)
	
	-asyn : boolean
		==> true(default) | false
		
	-method : http method
		==> GET(default)| POST | ~~~
		
	-contentType : 서버로 전송되는 Data 형식
		==>'application/x-www-form-urlencoded; charset=UTF-8' (default)~~~
	
	-data : server 전동하는 QueryString
		==> Object | String
	
	-dataType : 서버에서 받는 data 형식
		==> default : Intelligent Guess(알아서?)
		==> 알아서란 :: (xml,json,script, or html )알아서 판단(Guess)
	
	-success : function(value1, value2)
		==>request 성공시 호출되는 CallBackFunction
		==> value1 : server에서 받은 Data
		==> value2 : 상태값
	
		
	-기타 등등...
	

*/

		//[사용법 : $.ajax(option)]
		function use_ajax_option(){
			
			//Debug..
			alert("use_ajax_option");
			
			$.ajax(
					{
						url:"postJSON-orderServer.jsp",
						method:"POST",
						data:{
							name:$("#name").val(),
							phone:$("#phone").val()
						},
						dataType:"json",
						success:function(JSONData, status){
							
							alert(status);
							alert("JSONData : \n"+JSONData);
							
							var displayValue = "이름:"+JSONData.name+"\n"
												+"전화:"+JSONData.phone+"\n"
												+"주소:"+JSONData.address;
							
							$("#address").val(displayValue);
						}
	
			
			});


		}
		
		//[사용법 : $.ajax(url, option)]
		function use_ajax_option(){
			
			//Debug..
			alert("use_ajax_url_option");
			
			$.ajax("postJSON-orderServer.jsp",
					{
						
						method:"POST",
						data:{
							name:$("#name").val(),
							phone:$("#phone").val()
						},
						dataType:"json",
						success:function(JSONData, status){
							
							alert(status);
							alert("JSONData : \n"+JSONData);
							
							var displayValue = "이름:"+JSONData.name+"\n"
												+"전화:"+JSONData.phone+"\n"
												+"주소:"+JSONData.address;
							
							$("#address").val(displayValue);
						}
	
			
			});


		}
		
		//[사용법 : $.ajax(url, [,data][,option]) : GET 방식임 Request 한글문제 확인
		function use_getJSON(){
			
			//Debug..
			alert("use_getJSON");
			
			$.getJSON("postJSON-orderServer.jsp",
				
						{
							name:$("#name").val(),
							phone:$("#phone").val()
						},

						function(JSONData, status){
							
							alert(status);
							alert("JSONData : \n"+JSONData);
							
							var displayValue = "이름:"+JSONData.name+"\n"
												+"전화:"+JSONData.phone+"\n"
												+"주소:"+JSONData.address;
							
							$("#address").val(displayValue);
						}
	
			
			);


		}
		
		//[사용법 : $.ajax(url, [,data][,function]) : GET 방식임 Request 한글문제 확인
		function use_post(){
			
			//Debug..
			alert("use_post()");
			
			$.getJSON("postJSON-orderServer.jsp",
				
						{
							name:$("#name").val(),
							phone:$("#phone").val()
						},

						function(serverData, status){
							
							alert(status);
							alert("Server에서 받은 내용 : \n"+serverData);
							
							//server Data 처리
							var JSONData = $.parseJSON(serverData);
							//Debug...
							alert("JSONData :\n"+JSONData);
							
							var displayValue = "이름:"+JSONData.name+"\n"
												+"전화:"+JSONData.phone+"\n"
												+"주소:"+JSONData.address;
							
							$("#address").val(displayValue);
						}
	
			
			);


		}
		
		//[사용법 : $.ajax(url, [,data][,function]) : GET 방식임 Request 한글문제 확인
		function use_get(){
			
			//Debug..
			alert("use_get()");
			
			$.getJSON("postJSON-orderServer.jsp",
				
						{
							name:$("#name").val(),
							phone:$("#phone").val()
						},

						function(serverData, status){
							
							alert(status);
							alert("Server에서 받은 내용 : \n"+serverData);
							
							//server Data 처리
							var JSONData = $.parseJSON(serverData);
							//Debug...
							alert("JSONData :\n"+JSONData);
							
							var displayValue = "이름:"+JSONData.name+"\n"
												+"전화:"+JSONData.phone+"\n"
												+"주소:"+JSONData.address;
							
							$("#address").val(displayValue);
						}
	
			
			);


		}
		
		
	$(function(){
		
		$("textarea").on("click", function(){
			
		use_ajax_option();
		//use_ajax_url_option();
		//use_getJSON();
		//use_post();
		use_get();
			
		});
		
		$("form")[0].reset();
	});
	
</script>
</head>
<body>

   <form>
   
      <p>이 &nbsp;&nbsp;&nbsp;&nbsp; 름  :  
            <input type="text" size="14" name="name"  id ="name"/>
      </p>
      
      <p>전화번호 :

      <p>주 &nbsp;&nbsp;&nbsp;&nbsp; 소 : </p>

         <textarea    rows="3" cols="50" name="address" id="address">이름을 입력후 :: 여기에click...</textarea>

   </form>

</html>
